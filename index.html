<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Analógico</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="clock">
        <div class="mark" id="mark-zero"></div>
        <div class="mark" id="mark-three"></div>
        <div class="mark" id="mark-six"></div>
        <div class="mark" id="mark-nine"></div>
        <div id="border-clock"></div>
        <div id="circle-central"></div>
        <div class="pointer" id="pointer-hour"></div>
        <div class="pointer" id="pointer-minute"></div>
        <div class="pointer" id="pointer-second"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
